<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水果表单</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/index.js"></script>
</head>
<body>
  <div id="div_container">
    <div id="div_fruit_list">
      <table id="tbl_fruit">
        <tr>
          <th class="w20">名称</th>
          <th class="w20">单价</th>
          <th class="w20">数量</th>
          <th class="w20">小计</th>
          <th class="w20">操作</th>
        </tr>
        <tr>
          <td>苹果</td>
          <td>5</td>
          <td>20</td>
          <td>100</td>
          <td><img src="img/del.webp"  class="delImg"/></td>
        </tr>
        <tr>
          <td>西瓜</td>
          <td>3</td>
          <td>20</td>
          <td>60</td>
          <td><img src="img/del.webp" class="delImg" /></td>
        </tr> 
        <tr>
          <td>菠萝</td>
          <td>4</td>
          <td>25</td>
          <td>100</td>
          <td><img src="img/del.webp" class="delImg" /></td>
        </tr>    
        <tr>
          <td>榴莲</td>
          <td>3</td>
          <td>20</td>
          <td>90</td>
          <td><img src="img/del.webp" class="delImg" /></td>
        </tr>   
        <tr>
          <td>总计</td>
          <td colspan="4">999</td>
        </tr>                          
      </table>
      <hr/>
      <div id="add_fruit_div">
        <table id="add_fruit_tbl">
          <tr>
            <td class="w30">名称：</td>
            <td><input class="input" type="text" id="fname"/></td>
          </tr>
          <tr>
            <td class="w30">单价：</td>
            <td><input class="input" type="text" id="fprice"/></td>
          </tr>
          <tr>
            <td class="w30">数量：</td>
            <td><input class="input" type="text" id="fcount"/></td>
          </tr>
          <tr>
            <th colspan="2">
              <input class="btn" type="button" id="btnadd" value="添加"/>
              <input class="btn" type="button" id="btnrst" value="重填"/>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
