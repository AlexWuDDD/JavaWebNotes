    <script language="JavaScript">
        //let = reg /./gim; // 匹配任意字符

        //let reg = /\s/gim; //匹配任何空白字符 例如 空格 \n\f\r\t\v
        /*
        \n：换行（光标到下行行首）
        \r：回车（光标到本行行首）
        \f：换页
        \t：水平跳格（水平制表）
        \v：垂直跳格（垂直制表）
        */
        //let reg = /\S/gim; //匹配任何非空白字符
        //let reg = /\d/gim; //匹配任何数字
        //let reg = /\D/gim; //匹配非任何数字
        //let reg = /\b/gim; //匹配单词的开始或结束，也就是在单词的开始和结束的地方
        //let reg = /^/gim; //匹配字符串的开始
        let reg = /$/gim; //匹配字符串的结束
        let str = "a>b_c|d\nf?g123";
        let ret = str.replace(reg, "A");
        console.log(ret);
        document.write(ret);
        let flag = reg.test(str); //只要有一个符合就行
        console.log(flag);
        document.write('\n')
        document.write(flag);
