<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式 - 出现频次</title>
    <script language="JavaScript">
        /*
        * 出现零次或多次
        + 出现一次或多次
        ? 出现零次或一次
        {n} 出现n次
        {n,} 出现n次或更多
        {n,m} 出现n到m次 先按最大的匹配
        */
        //let reg = /[abcfffvv]/gim;
        //let reg = /[^abc]/gim; //目标字符集取反
        let reg = /a{1}/gim; 
        let str = "a>b_c|d\nf?g123";
        let ret = str.replace(reg, "A");
        console.log(ret);
        document.write(ret);
        let flag = reg.test(str); //只要有一个符合就行
        console.log(flag);
        document.write('\n')
        document.write(flag);
    </script>
</head>
